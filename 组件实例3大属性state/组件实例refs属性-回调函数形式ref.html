<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回调函数形式ref</title>
</head>
<body>
  <div id="test1"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">
    class Demo extends React.Component { 
      state = { isHot: true }
      render () {
        const {isHot} = this.state
        return (
          <div>
            <div>Today is {isHot? 'Hot' : 'Cold'}</div>
            <div><button onClick={this.changeWeather}>Click to change weather</button></div>
            <input ref={c => {this.input1 = c; console.log('triggered,arg is:', c)}} type="text" placeholder="点击按钮提示数据" />
            <button onClick={this.handleClick}>点我提示</button>  
            <input ref={c => this.input2 = c} onBlur={this.handleBlur} type="text" placeholder="失去焦点提示数据" />  
          </div>
        )
      }

      handleClick = () => {
        console.log(this.input1.value);
      }

      handleBlur = () => {
        console.log(this.input2.value);
      }

      changeWeather = () => {
        const {isHot} = this.state
        this.setState({isHot: !isHot})
      }
    }

    ReactDOM.render(<Demo />, document.getElementById('test1'))
  </script>
</body>
</html>

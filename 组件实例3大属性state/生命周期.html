<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React生命周期</title>
</head>
<body>
  <div id="test1"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">
  // 创建组件
  class Life extends React.Component {

    state = { opacity: 1 }

    destroy = () => {
      ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
    }

    action = () => {
      setInterval(() => {
        let { opacity } = this.state
        opacity -= 0.1
        if (opacity <= 0) opacity = 1
        this.setState({opacity})
      }, 200)
    }

    render() {
      return(
        <div>
          <h2 style={{ opacity: this.state.opacity }}>Let's do something fun</h2>
          <button onClick={this.destroy}>Click</button>
          <button onClick={this.action}>Action</button>
        </div>
      )
    }
  }

  ReactDOM.render(<Life />, document.getElementById('test1'))
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1.创建组件
    class Person extends React.Component {
      state = {
        person: [
          {id: 1, name: 'Dean', age: 28},
          {id: 2, name: 'Jing', age: 37}
        ]
      }

      add = () => {
        const p = {id: 3, name: 'Amy', age: 30}
        this.setState({person: [p, ...this.state.person]})
      }

      render () {
        return (
          <div>
            <h2>Show People</h2>
            <button onClick={this.add}>Add one</button>
            <ul>
              {
                this.state.person.map(e => {
                  return <li key={e.id}>{e.name}----{e.age}</li>
                })
              }
            </ul>  
          </div>
        )
      }
    }
    // 2.渲染组件到页面
    ReactDOM.render(<Person/>, document.getElementById('test'))
  </script>
</body>
</html>

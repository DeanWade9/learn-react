<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1.创建组件
    class People extends React.Component {
      state = {
        person: [
          {id: 1, name: 'Amanda', age: 30},
          {id: 2, name: 'Wade', age: 29}
        ]
      }

      add = () => {
        const {person} = this.state
        const p = {id: 3, name: 'Amy', age: 28}
        this.setState({person: [p, ...person]})
      }

      render () {
        return (
          <div>
            <h2>Staff List</h2>
            <button onClick={this.add}>click to add one</button>
            <ul>
              {
                this.state.person.map(e => {
                  return <li key={e.id}>Name:{e.name}----Age:{e.age}</li>
                })
              }
            </ul>  
          </div>
        )
      }
    }

    ReactDOM.render(<People />, document.getElementById('test'))
  </script>
</body>
</html>

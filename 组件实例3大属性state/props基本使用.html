<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test1"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">
    // 创建组件
    class Person extends React.Component {
      // state = { name: 'Dean', gender: 'Male', age: 28 }
      constructor () {
        super()
        console.log('in constructor:', this.props);
      }

      render () {
        // console.log(this)
        return (
          <ul>
            <li>Name: {this.props.name}</li>  
            <li>Gender: {this.props.gender}</li>  
            <li>Age: {this.props.age + 1}</li>  
            <li onClick={this.props.speak}>this is a function</li>
          </ul>
        )
      }

      static propTypes = {
        // name: React.PropTypes.string  React 15可以使用 16被弃用了
        name: PropTypes.string,
        age: PropTypes.number.isRequired,
        speak: PropTypes.func
      }

      static defaultProps = {
        name: 'Male'
      }
    }

    function speak () {
      console.log('i am speaking...');
    }
    // 这里模拟服务器返回的数据为data
    // const data = { name:"dean", gender:"male",age: 28, job: 'frontend developer', wife: 'jing' }
    ReactDOM.render(<Person gender="male" age={28} job="frontend developer" wife="jing" speak={speak} />, document.getElementById('test1'))
    // ReactDOM.render(<Person {...data} />, document.getElementById('test1'))
  </script>
</body>
</html>

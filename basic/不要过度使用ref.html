<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>不要过度使用ref</title>
  </head>
  <body>
    <div id="test1"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 用于将jsx转化为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
      class Demo extends React.Component {
        ref1 = React.createRef()
        ref2 = React.createRef()
        showInput1Value = () => {
          console.log(this.ref1.current.value)
        }

        showInput2Value = (event) => {
          console.log(event.target.value)
        }

        render() {
          return (
            <div>
              <input ref={this.ref1}></input>
              <button onClick={this.showInput1Value}>
                Click show left input value
              </button>
              {/*当前触发事件的元素和需要取到值的元素是同一个元素的时候 可以不用ref*/}
              {/*<input onBlur={this.showInput2Value} ref={this.ref2}></input>*/}
              <input onBlur={this.showInput2Value}></input>
            </div>
          )
        }
      }

      ReactDOM.render(<Demo />, document.getElementById('test1'))
    </script>
  </body>
</html>

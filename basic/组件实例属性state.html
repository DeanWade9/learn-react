<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件实例属性state</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">
    class Weather extends React.Component {
      // 因为Weather extends了父类React.Component 子类Weather中写了constructor构造器 那么就必须在构造器第一行调用super
      constructor(props) {
        super(props) // must call super first
        this.state = {isHot: false}
      }
      render() {
        console.log(this)
        return <h1>Today is so {this.state.isHot ? 'hot' : 'cold'}</h1>
      }
    }

    ReactDOM.render(<Weather />, document.getElementById('test'))
  </script>
</body>
</html>

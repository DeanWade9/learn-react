<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      speak() {
        console.log(`My name is ${this.name}, i am ${this.age}`)
      }
    }

    class Student extends Person {
      constructor(name,age, grade) {
        // if child class A extends parent class B, and class A has a constructor, then class A must call super
        // super must be at the first line of child class constructor
        super(name,age)
        this.grade = grade
      }
    }

    const s1 = new Student('dean', 30, 99)
    console.log(s1)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>受控组件</title>
  </head>
  <body>
    <div id="test1"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 用于将jsx转化为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
      class Login extends React.Component {
        // 页面中所有输入类的DOM 随着输入 把值维护到状态中 等需要用的时候 直接从状态中取值（类似于vue中的双向数据绑定）
        // 尽可能写受控组件，因为非受控组件中，有几个输入项，就要写几个ref
        state = {
          username: '',
          password: '',
        }

        saveUsername = (event) => {
          console.log(event.target.value)
          this.setState({
            username: event.target.value,
          })
        }

        savePassword = (event) => {
          console.log(event.target.value)
          this.setState({
            password: event.target.value,
          })
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              Username:{' '}
              <input onChange={this.saveUsername} type="text" name="username" />
              Password:{' '}
              <input onChange={this.savePassword} type="text" name="password" />
              <button>Submit</button>
            </form>
          )
        }
      }

      ReactDOM.render(<Login />, document.getElementById('test1'))
    </script>
  </body>
</html>

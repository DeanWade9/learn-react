<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数式组件使用props</title>
</head>
<body>
  <div id="test1"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于将jsx转化为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入prop-types，用于对组件标签属性限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <!-- 用于对组件标签属性props进行限制  React16和以后的版本中把这一块剥离成单独的库-->
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/babel">
    // 函数式组件不能操作refs state 但是因为可以接受参数 所以可以使用props
    function Person(props) {
      const {name, age, nationality} = props

      // props是组件标签传入的属性键值对 和 defaultProps 合并后 的对象
      console.log('props:', props)

      return (
        <ul>
          <li>Name: {name}</li>  
          <li>Name: {age}</li>
          <li>Nationality: {nationality}</li>
        </ul>
      )
    }

    Person.propTypes = {
      name: PropTypes.string.isRequired,
      age: PropTypes.number
    }
    Person.defaultProps = {
      nationality: 'USA'
    }

    ReactDOM.render(<Person  name="dean" age="30" />, document.getElementById('test1'))
  </script>
</body>
</html>
